<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Catch meme all!</title>
	<link rel="stylesheet" type="text/css" media="all" href="assets/global.css" />
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />
</head>
<body>
    <div id="game" >
        <h2 id="timer" class="hidden">30</h2>
    </div>
	<div id="connect">
		<h1 id="pagetitle">Il reste <span id="titlestart">5 places</span> dans les cloods!</h1>
		<div id="players">
			<div class="cloud">
				<img class="cloud-img" src="assets/images/cloud1.png"></img>
                <div class="avatar">
                    <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" width="48" height="48" />
                </div>
				<p class="username">&nbsp;</p>
			</div>
			<div class="cloud">
				<img class="cloud-img" src="assets/images/cloud2.png"></img>
                <div class="avatar">
                    <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" width="48" height="48" />
                </div>
				<p class="username">&nbsp;</p>
			</div>
			<div class="cloud">
				<img class="cloud-img" src="assets/images/cloud3.png"></img>
                <div class="avatar">
                    <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" width="48" height="48" />
                </div>
				<p class="username">&nbsp;</p>
			</div>
			<div class="cloud">
				<img class="cloud-img" src="assets/images/cloud4.png"></img>
                <div class="avatar">
                    <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" width="48" height="48" />
                </div>
				<p class="username">&nbsp;</p>
			</div>
			<div class="cloud">
				<img class="cloud-img" src="assets/images/cloud5.png"></img>
                <div class="avatar">
                    <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" width="48" height="48" />
                </div>
				<p class="username">&nbsp;</p>
			</div>
		</div>
        <form id="username-content">
            <input type="text" id="username" placeholder="Votre nom d'utilisateur Twitter (avec le @) ou votre prÃ©nom" />
            <input type="hidden" id="isTwitter" value="0" />
            <input type="submit" class="button" value="Rejoindre la partie"/>
        </form>
	</div>

    <div id="podium" class="hidden">
		<h1 class="the-end">C'est fini !</h1>
		<div id="winners-loosers">
            <h1>Voici le podium</h1>
            <div id="winners">
                <div class="cloud">
                    <img class="cloud-img" src="assets/images/cloud1.png"></img>
                    <img class="avatar" src="" width="48" height="48" />
                    <img class="medal" src="assets/images/medal-silver.png"></img>
                    <p class="username">&nbsp;</p>
                </div>
                <div class="cloud winner">
                    <img class="cloud-img" src="assets/images/cloud2.png"></img>
                    <img class="avatar" src="" width="48" height="48" />
                    <img class="medal" src="assets/images/medal-gold.png"></img>
                    <p class="username">&nbsp;</p>
                </div>
                <div class="cloud">
                    <img class="cloud-img" src="assets/images/cloud3.png"></img>
                    <img class="avatar" src="" width="48" height="48" />
                    <img class="medal" src="assets/images/medal-bronze.png"></img>
                    <p class="username">&nbsp;</p>
                </div>
            </div>
            <div id="losers">
                <div class="cloud">
                    <img class="cloud-img" src="assets/images/cloud4.png"></img>
                    <img class="avatar" src="" width="48" height="48" />
                    <p class="username">&nbsp;</p>
                </div>
                <div class="cloud">
                    <img class="cloud-img" src="assets/images/cloud5.png"></img>
                    <img class="avatar" src="" width="48" height="48" />
                    <p class="username">&nbsp;</p>
                </div>
            </div>
        </div>

		<div>
			<a href="/play" class="button play-button">Rejouer</a>
		</div>
	</div>

    <div>
        <audio id="music" loop>
            <source src="assets/audio/music.mp3" type="audio/mp3">
            <source src="assets/audio/music.ogg" type="audio/ogg">
            <source src="assets/audio/music.wav" type="audio/wav">
        </audio>
        <audio id="sound-nsa">
            <source src="assets/audio/nsa.mp3" type="audio/mp3">
            <source src="assets/audio/nsa.ogg" type="audio/ogg">
            <source src="assets/audio/nsa.wav" type="audio/wav">
        </audio>
        <audio id="sound-point">
            <source src="assets/audio/point.mp3" type="audio/mp3">
            <source src="assets/audio/point.ogg" type="audio/ogg">
            <source src="assets/audio/point.wav" type="audio/wav">
        </audio>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/jquery.min.js"></script>
    <script src="assets/vendor.js"></script>
    <script src="assets/scripts.js"></script>
    <script src="assets/play.js"></script>
</body>
</html>
